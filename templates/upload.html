{% extends "base.html" %}
{% block content %}
<h2>Upload Files</h2>

<form method="POST" enctype="multipart/form-data" class="upload-form">
    <div class="form-group">
        <label for="fasta-upload" class="file-label">Select FASTA File</label>
        <input type="file" id="fasta-upload" name="fasta" required hidden>
        <span class="file-name" id="fasta-name">No file chosen</span>
    </div>

    <div class="form-group">
        <label for="metadata-upload" class="file-label">Select CSV Metadata File</label>
        <input type="file" id="metadata-upload" name="metadata" required hidden>
        <span class="file-name" id="metadata-name">No file chosen</span>
    </div>

    <input type="submit" value="Upload" class="upload-btn">
</form>

<script>
document.getElementById('fasta-upload').addEventListener('change', function(){
    document.getElementById('fasta-name').textContent = this.files[0]?.name || 'No file chosen';
});
document.getElementById('metadata-upload').addEventListener('change', function(){
    document.getElementById('metadata-name').textContent = this.files[0]?.name || 'No file chosen';
});
</script>
{% endblock %}
